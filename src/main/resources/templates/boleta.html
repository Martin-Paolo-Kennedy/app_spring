  <body>
	<div th:insert="plantilla/UITemplate :: menu"></div>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Nueva Boleta
</button>












<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Boleta</h1>
      </div>
      <div class="modal-body">
			<form method="post" th:action="@{/boleta/grabar}">
				<div class="row">
				  <div class="col-3">
					<label for="inputPassword6" class="col-form-label">Número</label>
					<input type="text" class="form-control colorBloqueado" name="numero" readonly>
				  </div>
				  <div class="col-3">
					<label for="inputPassword6" class="col-form-label">Cliente</label>
					<input type="text" class="form-control colorBloqueado" name="cliente" id="id-cliente" readonly>
				  </div>
				  <div class="col-3">
					<label for="inputPassword6" class="col-form-label">Empleado</label>
					<input type="text" class="form-control colorBloqueado" name="emleado" readonly>
				  </div>
				  <div class="col-3">
					<label for="inputPassword6" class="col-form-label">Fecha</label>
					<input type="date" class="form-control" name="fecha">
				  </div>
				 
				</div>
				<hr/>

					<div class="row mt-3">
							<div class="col-lg-6">
								<fieldset class="reset">
								  <legend class="reset">Consulta Cliente</legend>
									<div class="row mt-3">
										<label for="inputEmail3" class="col-sm-2">Cliente</label>
										<div class="col-sm-4">
										  <input type="text" class="form-control" id="txtCliente">
										</div>
										<div class="col-sm-6">
											<button type="button" class="btn btn-info" id="btn-consulta-cliente">
												<i class="fas fa-search"></i>
										
											</button>
										</div>
									</div>	
									<table id="tableClientes" class="table table-striped mt-4" style="width:100%">
										<thead>
											<tr>
												<th>Código</th>
												<th>Nombre</th>
												<th>Paterno</th>
												<th>Materno</th>
												<th></th>
											</tr>
										</thead>
										<tbody>

										</tbody>
									</table>
								</fieldset>	
							</div>
							<div class="col-lg-6">
								<fieldset class="reset">
								  <legend class="reset">Consulta Producto</legend>
									<div class="row mt-3">
										<label for="inputEmail3" class="col-sm-2">Producto</label>
										<div class="col-sm-4">
										  <input type="text" class="form-control" id="txtProducto">
										</div>
										<div class="col-sm-4">
											<button type="button" class="btn btn-success" id="btn-consulta-producto">
												<i class="fas fa-search"></i>
										
											</button>
										</div>
										
									</div>	
									<table id="tableProducto" class="table table-striped mt-4" style="width:100%">
										<thead>
											<tr>
												<th>Código</th>
												<th>Descripcion</th>
												<th>Precio</th>
												<th>Stock</th>
												<th>Categoria</th>
												<th></th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>Tiger Nixon</td>
												<td>System Architect</td>
												<td>Edinburgh</td>
												<td>61</td>
												<td>lolamarket</td>
												<td>
													<button type="button" class="btn btn-secondary">
														<i class="fas fa-laptop-medical"></i>
													</button>
												
												</td>
											</tr>
											
										</tbody>
									</table>
								</fieldset>	
							</div>
					</div>
					<hr>
					<div class="row">
							<div class="col-md-7">
								<table id="tableDetalle" class="table table-striped" style="width:100%">
									<thead>
										<tr>
											<th>Código</th>
											<th>Descripción</th>
											<th>Precio</th>
											<th>Cantidad</th>
											<th>Importe</th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>Tiger Nixon</td>
											<td>System Architect</td>
											<td>Edinburgh</td>
											<td>61</td>
											<td>2011-04-25</td>
											<td>
												<button type="button" class="btn btn-danger">
													<i class="fas fa-trash-alt"></i>
												</button>
											</td>
										</tr>
									</tbody>
								</table>			
							</div>
							<div class="col-lg-5 my-3">
								<div class="row">
									<div class="col-md-3">
											<label for="inputEmail3">Código</label>
											  <input type="text" class="form-control colorBloqueado" id="id-codigo" readonly>
									</div>
									<div class="col-md-6">
											<label for="inputEmail3">Descripción</label>
											  <input type="text" class="form-control colorBloqueado" id="id-descripcion" readonly>
									</div>
									<div class="col-md-3">
											<label for="inputEmail3">Precio</label>
											  <input type="text" class="form-control colorBloqueado" id="id-precio" readonly>
									</div>
								</div>	
								<div class="row mt-3">
									<div class="col-md-3">
											<label for="inputEmail3">Cantidad</label>
											  <input type="text" class="form-control colorBloqueado" id="id-cantidad">
									</div>
									<div class="col-md-9 mt-2">
										<button type="button" class="btn btn-warning" id="btn-adicionar">
											<i class="fas fa-plus-square"></i> Adicionar
										</button>
									</div>
								</div>							
							</div>
					</div>
				    <div class="modal-footer">
						<button type="submit" class="btn btn-primary"><i class="fas fa-save"></i></button>
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					</div>
			</form>
    </div>
  </div>
</div>
























	
	<div th:insert="plantilla/UITemplate :: javascript"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	
	<script>
		$("#tableClientes").DataTable({
					"searching":false,
					"lengthChange":false
		});
		
		$("#tableProducto").DataTable({
					"searching":false,
					"lengthChange":false
		});
		
		
		$(document).on("click","#btn-consulta-cliente",function(){
			let ape;
			ape=$("#txtCliente").val();
			//reorganizar tabla
			$("#tableClientes").DataTable().destroy();
			$("#tableClientes tbody").empty();
			$.get("/boleta/listaClienteJSON?apellido="+ape,function(response){
				$.each(response,function(i,e){			
					//$("#tableClientes").append("<tr><td>"+e.codigo+"</td><td>"+e.nombre+"</td><td>"+e.paterno+"</td><td>"+e.materno+"</td><td>"+boton+"</td></tr>");
					$("#tableClientes").append
						(`<tr><td>${e.codigo}</td><td>${e.nombre}</td><td>${e.paterno}</td><td>
							${e.materno}</td><td>
								<button type='button' class='btn btn-warning btn-datos-cliente'>
									<i class='fas fa-user-plus'></i></button></td></tr>`);	
				})
				$("#tableClientes").DataTable({
					"searching":false,
					"lengthChange":false
				});
			})
		})
	/*data.codigo}"></td>
				<td th:text="${data.des_pro}"></td>
				<td th:text="${data.pre_pro}"></td>
				<td th:text="${data.stock}"></td>
				<td th:text="${data.catagoriaP.des_cat*/
		$(document).on("click","#btn-consulta-producto",function(){
			let des;
			des=$("#txtProducto").val();
			//reorganizar tabla
			$("#tableProducto").DataTable().destroy();
			$("#tableProducto tbody").empty();
			$.get("/boleta/listaProductoJSON?descripcion="+des,function(response){
				$.each(response,function(i,e){			
					$("#tableProducto").append
						(`<tr><td>${e.codigo}</td><td>${e.descripcion}</td><td>${e.pre_pro}</td><td>
							${e.stock}</td><td>${e.catagoriaP.des_cat}</td><td>
								<button type='button' class='btn btn-warning btn-datos-producto'>
									<i class='fas fa-user-plus'></i></button></td></tr>`);	
				})
				$("#tableProducto").DataTable({
					"searching":false,
					"lengthChange":false
				});
			})
		})	
		$(document).on("click",".btn-datos-cliente",function(){
			let cod,nom,pat,mat;
			cod=$(this).parents("tr").find("td")[0].innerHTML;
			nom=$(this).parents("tr").find("td")[1].innerHTML;
			pat=$(this).parents("tr").find("td")[2].innerHTML;
			mat=$(this).parents("tr").find("td")[3].innerHTML;
			$("#id-cliente").val(cod+"-"+pat+" "+mat.trim()+" "+nom);
		})	
		$(document).on("click",".btn-datos-producto",function(){
			let cod,nom,pre;
			cod=$(this).parents("tr").find("td")[0].innerHTML;
			nom=$(this).parents("tr").find("td")[1].innerHTML;
			pre=$(this).parents("tr").find("td")[2].innerHTML;
			$("#id-codigo").val(cod);
			$("#id-descripcion").val(nom);
			$("#id-precio").val(pre);
			
		})	
		$(document).on("click","#btn-adicionar",function(){
			let cod,des,pre,can;
			cod=$("#id-codigo").val();
			des=$("#id-descripcion").val();
			pre=$("#id-precio").val();
			can=$("#id-cantidad").val();
			//reorganizar tabla
			$("#tableDetalle").DataTable().destroy();
			$("#tableDetalle tbody").empty();
			$.get("/boleta/adicionar?codigo="+cod+"&descripcion="+des+"&precio="+pre+"&cantidad="+can,function(response){
				$.each(response,function(i,e){			
					$("#tableDetalle").append
						(`<tr><td>${e.codigo}</td><td>${e.descripcion}</td><td>${e.precio}</td><td>
							${e.cantidad}</td><td>${e.importe}</td><td>
								<button type='button' class='btn btn-danger btn-eliminar'>
									<i class='fas fa-trash-alt'></i></button></td></tr>`);	
				})
				$("#tableDetalle").DataTable({
					"searching":false,
					"lengthChange":false
				});
			})
		})
		
		
		
	</script>
	
  </body>
</html>
