<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head th:insert="plantilla/UITemplate :: cabecera">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
</head>
<style>
	.img-fluid{
		margin: 0px;
	}
	.ttg{
		padding: 0%;
	}
</style>
<body>

	<div class="container vh-100 d-flex align-items-center justify-content-center">
		<div class="row align-items-center rounded shadow translucent">
			<div class="col-12 col-lg-6 text-center">
				<h2 class="fw-bold mb-1">Bienvenido</h2>
				<p>por favor inicia sesión con tu cuenta</p>
				<i class="fa-brands fa-square-facebook fa-2xl btn" style="color: #1c5bca;"></i>Facebook
				<i class="fa-solid fa-envelope fa-2xl btn" style="color: #f61313;"></i>Gmail
				<p class="my-2">- O -</p>
				<form method="post" th:action="@{/usuario/validar}">
					<div class="mb-3 text-start">
						<div class="input-group px-5 mb-1">
							<span class="input-group-text" id="basic-addon1">@</span>
							<input type="text" class="form-control" name="username" placeholder="Usuario"
								aria-label="Username" aria-describedby="basic-addon1" autocomplete="off">
						</div>
						<div class="input-group px-5">
							<span class="input-group-text" id="basic-addon2">**</i></span>
							<input type="password" class="form-control" name="password" placeholder="Contraseña"
								aria-label="Username" aria-describedby="basic-addon2">
						</div>
					</div>
					<div class="d-flex flex-column">
						<button type="submit" class="btn mx-5 mb-1 fw-bold b" style="background: aqua;">Iniciar
							sesión</button>
				</form>
				<a href="#" class="text-decoration-none text-dark">¿Olvidaste tu
					contraseña?</a>
				<div class="border-bottom my-3 mx-5 border-dark"></div>
				<button type="button" class="btn mx-5 mb-1 b" style="background: rgb(120, 252, 186);"
					data-bs-toggle="modal" data-bs-target="#staticBackdrop">Registrarse</button>
			</div>
			<!---->

		</div>
		<div class="col-lg-6 d-none d-lg-block text-center bg-white rounded-end ttg">
			<img th:src="@{/imagenes/descarga.jpg}"
				class="img-fluid ">
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="staticBackdropLabel">Registrar Cliente</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form method="POST" id="formRegistra" action="/cliente/grabar">
						<div class="form-group" hidden>
							<label for="idCodigo"><b>Código</b></label>
							<input type="text" class="form-control" id="idCodigo" name="codigo" readonly>
						</div>
						<div class="form-group mb-3">
							<label for="idNombre" class="form-label">Nombre</label>
							<input type="text" class="form-control" id="idNombre" name="nombre" autocomplete="off">
						</div>
						<div class="form-group mb-3">
							<label for="idPaterno" class="form-label">Genero</label>
							<input type="text" class="form-control" id="idSexo" name="sexo" autocomplete="off">
						</div>
						<div class="form-group mb-3">
							<label for="idMaterno" class="form-label">Ap Paterno</label>
							<input type="text" class="form-control" id="idPaterno" name="paterno" autocomplete="off">
						</div>
						<div class="form-group mb-3">
							<label for="idSexo" class="form-label">Ap Materno</label>
							<input type="text" class="form-control" id="idMaterno" name="materno" autocomplete="off">
						</div>
						<div class="form-group mb-3">
							<label for="idDni" class="form-label">DNI</label>
							<input type="text" class="form-control" id="idDni" name="dni" autocomplete="off">
						</div>
						<div class="form-group mb-3">
							<label for="idEmail" class="form-label">Email</label>
							<input type="email" class="form-control" id="idEmail" name="email" autocomplete="off">
							<small class="error-message"></small>
						</div>
						<div class="form-group mb-3">
							<label for="idNacimiento" class="form-label">Fec Nacimiento</label>
							<input type="date" class="form-control" id="idNacimiento" name="nacimiento" autocomplete="off">
							<small class="error-message"></small>
						</div>
						<div class="form-group mb-3">
							<label for="idCelular" class="form-label">Celular</label>
							<input type="number" class="form-control" id="idCelular" name="celular" autocomplete="off">
							<small class="error-message"></small>
						</div>
						<div class="form-group mb-3">
							<label for="idDireccion" class="form-label">Dirección</label>
							<input type="text" class="form-control" id="idDireccion" name="direccion" autocomplete="off">
							<small class="error-message"></small>
						</div>
				</div>
				<div class="modal-footer">
					<button type="submit" id="Guardar" class="btn btn-primary"><i class="fas fa-save"></i>
						Enviar</button>
					<button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancelar</button>
				</div>
				</form>
			</div>
		</div>
	</div>


	<div class="alert-container" th:if="${param.error}">
		<div class="alert alert-danger alert-dismissible fade show" role="alert">
			Credenciales incorrectas
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
		</div>
	</div>

	<div class="alert-container" th:if="${param.logout}">
		<div class="alert alert-info alert-dismissible fade show" role="alert">
			Sesión terminada
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
		</div>
	</div>

	<div th:insert="plantilla/UITemplate :: javascript"></div>
	
	
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>

<script
			src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
			crossorigin="anonymous"></script>



	

	<script th:inline="javascript" th:if="${MENSAJE!=null}">
		let msj;
		msj =/*[[${MENSAJE}]]*/
			toastr.success(msj, toastr.options = {
				"timeOut": "2000",
				"positionClass ": " toast-top-right ",
			});
	</script>
</body>

<style>
	.alert-container {
		position: fixed;
		bottom: 0;
		left: 50%;
		transform: translateX(-50%);
		z-index: 9999;
		width: 300px;
		text-align: center;
	}

	.img-size {
		max-width: 80%;
		max-height: 80%;
	}

	body {
		background-image: url("/imagenes/fondo-login.jpg");
		background-repeat: no-repeat;
		background-size: cover;
		background-position: center;
	}

	.translucent {
		backdrop-filter: blur(5px) opacity(0.8);
		background-color: rgba(255, 255, 255, 0.5);
	}

	.b {
		font-family: "Microsoft Sans Serif";
	}

	h2 {
		font-family: "Montserrat";
	}
</style>

</html>
